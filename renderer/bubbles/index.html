<!DOCTYPE html>
<meta charset="utf-8">
<style>

    text {
        font: 10px sans-serif;
    }

</style>
<body>
<script src="./d3.v3.min.js"></script>
<script>

    var diameter = 960,
            format = d3.format(",d"),
            color = d3.scale.category20c();

    var bubble = d3.layout.pack()
            .sort(null)
            .size([diameter, diameter])
            .padding(1.5);

    var svg = d3.select("body").append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

    d3.json("results.json", function(error, root) {

        var node = svg.selectAll(".node")
                .data(bubble.nodes(mapDatas(root))
                        .filter(function(d) { return !d.children; })
                )
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

        node.append("title")
                .text(function(d) { return d.name
                        + "\n\tCyclomatic Complexity : " + format(d.cyclomaticComplexity)
                        + "\n\tMaintenability Index: " + format(d.maintenabilityIndex)
                        ; });

        node.append("circle")
                .attr("r", function(d) { return d.r; })
                .style("fill", function(d) { return d.color; });

//        node.append("text")
//                .attr("dy", ".3em")
//                .style("text-anchor", "middle")
//                .text(function(d) { return d.name.substring(0, d.r / 3); });
    });


    function mapDatas(root) {
        var datas = [];
        var i, color;
        for(i in root) {
            var e = root[i];
            // if(e.maintenabilityIndex > 20) {
            if(e.maintenabilityIndex > 50) {
                color = '#78BA00';
//            }else if(e.maintenabilityIndex > 9) {
            }else if(e.maintenabilityIndex > 30) {
                color = '#F4B300';
            }
            else {
                color = '#FF2E12';
            }
            datas.push({
                "value": e.cyclomaticComplexity
                , "name": e.filename
                , "color": color
                , "cyclomaticComplexity": e.cyclomaticComplexity
                , "maintenabilityIndex": parseInt(e.maintenabilityIndex)
            });
        }
        console.log(datas)
        return {"children":datas};
    }

    d3.select(self.frameElement).style("height", diameter + "px");

</script>
